<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory | 📂</title>

    <link rel="stylesheet" href="libs/css/cDirectory.css">
</head>
<body>
    <div class="main">
        <div class="heading">
            <h2>Company Directory</h2>
        </div>
        <!-- RESULT -->
        <div class="resultBox" id="resultBox">
            <table class="list" id="list">
                <div class="tableHeader">
                    <thead>
                        <tr class="resultHeading">
                            <th class="tableTitle">ID number</th>
                            <th class="tableTitle">First name</th>
                            <th class="tableTitle">Last name</th>
                            <th class="tableTitle">Email</th>
                            <th class="tableTitle">Department</th>
                            <th class="tableTitle">Location</th>
                            <th class="tableTitle editAndDelete"><span class="blankSpace">blank space</span></th>
                        </tr>
                    </thead>
                </div>
                <div class="listTable">
                    <tbody id="id_data">
                        
                    </tbody>
                </div>
            </table>

            <table class="locationList" id="locationList">
                <div class="tableHeader locationTableHeader" id="locationTableHeader">
                    <thead>
                        <tr class="resultHeading">
                            <th class="tableTitle">ID number</th>
                            <th class="tableTitle">Location</th>
                            <th class="tableTitle editAndDelete"><span class="blankSpace">blank space</span></th>
                        </tr>
                    </thead>
                </div>
                <div class="locationListTable" id="locationListTable">
                    <tbody id="id_data_list">
                        
                    </tbody>
                </div>
            </table>
        </div>
        <!-- INPUT -->
            <div class="inputBox">
                <form class="formBox" autocomplete="off"> 
                    <div class="mainDivFormBox">
                        <!-- ADD STAFF  -->
                        <div class="addStaffDiv">
                            <div class="inputDiv">
                                <div class="formGroup apartFromBtn id_number">
                                    <label class="label" for=""><p>ID number</p></label>
                                    <input  class="formControl id_number" type="number" placeholder="Search ID" id="id_number"/>
                                </div><br>
                                <div class="formGroup apartFromBtn">
                                    <label class="label" for=""><p>First name</p></label>
                                    <input required name="first_name" class="formControl first_name" type="text" placeholder="Enter first name" id="first_name"/>
                                </div>
                                <div class="formGroup apartFromBtn">
                                    <label class="label" for=""><p>Last name</p></label>
                                    <input required name="last_name" class="formControl last_name" type="text" placeholder="Enter last name" id="last_name"/>
                                </div>
                                <div class="formGroup apartFromBtn">
                                    <label class="label" for=""><p>Email</p></label>
                                    <input required name="email" class="formControl email" type="email" placeholder="Enter email" id="email"/>
                                </div>
                                <div class="formGroup apartFromBtn">
                                    <label class="label" for=""><p>Department</p></label>
                                    <select required name="departmentID" class="department" id="department" >
                                        <option value="" disabled selected>Select Department</option>
                                      </select>
                                </div>
                                <div class="formGroup apartFromBtn location">
                                    <label class="label" for=""><p>Location</p></label>
                                    <select name="location locationID" class="location" id="location" >
                                        <option value="" disabled selected>Select Location</option>
                                      </select>
                                </div>
                            </div>
    
                            <div class="buttonDiv">
                                <div class="formGroup submitBtm">
                                    <button class="submitBtm" id="submitBtm" type="submit" name="submit">Submit</button>
                                    <div class="editBtnForm" id="editBtnForm">
                                        <button class="doneBtm" id="doneBtm" type="submit" name="done">Done</button>
                                        <button class="cancelBtm" id="cancelBtm" type="submit" name="cancel">Cancel</button>
                                    </div>
                                </div>
                            </div> 
                        </div>                  
                    </div>                    
                </form>
                <!-- SEARCH STAFF  -->
                <form class="formBox" autocomplete="off"> 
                    <div class="searchStaffDiv">
                        <div class="inputDiv">
                            <div class="formGroup apartFromBtn">
                                <label class="label" for=""><p>First name</p></label>
                                <input name="search_first_name" class="formControl search_first_name" type="text" placeholder="Enter first name" id="search_first_name"/>
                            </div>
                            <div class="formGroup apartFromBtn">
                                <label class="label" for=""><p>Last name</p></label>
                                <input name="search_last_name" class="formControl search_last_name" type="text" placeholder="Enter last name" id="search_last_name"/>
                            </div>
                            <div class="formGroup apartFromBtn search_id_number">
                                <label class="label" for=""><p>ID number</p></label>
                                <input  class="formControl search_id_number" type="number" placeholder="Search ID" id="search_id_number"/>
                            </div>
                        </div>
                    </div>  
                </form>      
                <!-- ADD OFFICE  -->
                <form class="formBox" autocomplete="off"> 
                    <div class="addOfficeDiv">
                        <div class="inputDiv">
                            <div class="formGroup apartFromBtn">
                                <label class="label" for=""><p>Department</p></label>
                                <input name="add_location" class="formControl add_department" type="text" placeholder="Enter department" id="add_department"/>
                            </div>
                            <div class="formGroup apartFromBtn">
                                <label class="label" for=""><p>Location</p></label>
                                <input name="select_location" class="formControl select_location" type="text" placeholder="Enter location" id="select_location"/>
                            </div>
                            <div class="buttonDiv">
                                <div class="formGroup submitBtm">
                                    <button class="submitOffice" id="submitOffice" type="submit" name="submit">Submit</button>
                                    <div class="editBtnForm" id="editBtnForm">
                                        <button class="doneBtm" id="doneBtm" type="submit" name="done">Done</button>
                                        <button class="cancelBtm" id="cancelBtm" type="submit" name="cancel">Cancel</button>
                                    </div>
                                </div>
                            </div> 
                        </div>
                    </div>  
                </form>    
                <!-- ADD LOCATION  -->
                <form class="formBox" autocomplete="off"> 
                    <div class="addLocationDiv">
                        <div class="inputDiv">
                            <div class="formGroup apartFromBtn">
                                <label class="label" for=""><p>Add Location</p></label>
                                <input name="add_location" class="formControl add_location" type="text" placeholder="Enter location" id="add_location"/>
                            </div>
                            <div class="buttonDiv">
                                <div class="formGroup submitBtm">
                                    <button class="submitOffice" id="submitLocation" type="submit" name="submit">Submit</button>
                                    <div class="editBtnForm" id="editBtnForm">
                                        <button class="doneBtm" id="doneBtm" type="submit" name="done">Done</button>
                                        <button class="cancelBtm" id="cancelBtm" type="submit" name="cancel">Cancel</button>
                                    </div>
                                </div>
                            </div> 
                        </div>
                    </div>  
                </form>         
                 <!-- ADD LOCATION OR DEPARTMENT? -->
                 <form class="formBox" autocomplete="off"> 
                    <div class="addLocationOrDepartment">
                        
                            <div class="buttonDiv">
                                <div class="formGroup submitBtm">

                                        <button class="addLocation" id="addLocation" type="submit" name="done">• Add Location </button>
                                        <button class="addDepartment" id="addDepartment" type="submit" name="cancel">• Add Department </button>
                                    
                                </div>
                            </div> 
                        
                    </div>  
                </form>            
            </div>
    </div>

    <div class="options">
        <div class="selectSwitch searchButton">
            <div class="searchButton eachBtn"><p>🔍</p></div>
        </div>
        <div class="selectSwitch inputButton">
            <div class="inputButton eachBtn"><p>🖋</p></div>
        </div>
        <div class="officeButton">
            <div class="addOfficeButton eachBtn"><p>🏢</p></div>
        </div>
    </div>
    
    <div class="bottomPageSection">
        <div class="navBar">
            <a href="index.html" class="navBtn">Main Menu</a>
        </div>
    </div>
    
    <script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
    <script src="libs/js/cDirectory.js"></script>

</body>
</html>
