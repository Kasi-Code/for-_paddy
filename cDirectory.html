<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory | ðŸ“‚</title>

    <link rel="stylesheet" href="libs/css/cDirectory.css">
</head>
<body>
    <div class="heading">
        <h2>Company Directory</h2>
    </div>
    <div class="main">
            <div class="inputBox">
                <form class="formBox" autocomplete="off" onsubmit="event.preventDefault(); formSubmit();">
                    <div class="formGroup apartFromBtn">
                        <label class="label" for=""><p>ID number</p></label>
                        <input required class="formControl" type="number" placeholder="Enter ID" id="id_number"/>
                    </div>
                    <div class="formGroup apartFromBtn">
                        <label class="label" for=""><p>First name</p></label>
                        <input required class="formControl" type="text" placeholder="Enter first name" id="first_name"/>
                    </div>
                    <div class="formGroup apartFromBtn">
                        <label class="label" for=""><p>Last name</p></label>
                        <input required class="formControl" type="text" placeholder="Enter last name" id="last_name"/>
                    </div>
                    <div class="formGroup apartFromBtn">
                        <label class="label" for=""><p>Department</p></label>
                        <select name="department" class="department" id="department" required>
                            <option value="" disabled selected>Select Department</option>
                            <option value="Director">Director</option>
                            <option value="Area Manager">Area Manager</option>
                            <option value="Practice Manager">Practice Manager</option>
                            <option value="Assistant">Assistant</option>
                          </select>
                    </div>
                    <div class="formGroup apartFromBtn">
                        <label class="label" for=""><p>Location</p></label>
                        <select name="location" class="location" id="location" required>
                            <option value="" disabled selected>Select Location</option>
                            <option value="Director">Director</option>
                            <option value="Area Manager">Area Manager</option>
                            <option value="Practice Manager">Practice Manager</option>
                            <option value="Assistant">Assistant</option>
                          </select>
                    </div>
                    <div class="formGroup submitBtm">
                        <button class="submitBtm" id="submitBtm" type="submit" name="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="resultBox">
                <table class="list" id="list">
                    <thead>
                        <tr class="resultHeading">
                            <th class="tableTitle">ID number</th>
                            <th class="tableTitle">First name</th>
                            <th class="tableTitle">Last name</th>
                            <th class="tableTitle">Department</th>
                            <th class="tableTitle">Location</th>
                            <th class="tableTitle editAndDelete"><span class="blankSpace">blank space</span></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
    </div>
    
    <div class="bottomPageSection">
        <div class="navBar">
            <a href="index.html" class="navBtn">Main Menu</a>
        </div>
    </div>

    <script src="libs/js/cDirectory.js"></script>

</body>
</html>
