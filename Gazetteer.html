<body>
        
    <div class="main">

        <div class="topPageSection">
            <div class="weather">
 
                <div class="icons">
                    <h1 id="weatherIcons">
                        <div class="weatherIcons">
                            <span class="changeIcon" id="changeIcon"></span>
                        </div>
                    </h1>
                </div>
                <div class="temp">
                    <p><span id="temperature"></p>
                </div>
                <div class="weatherCondition">
                    <p><span id="weatherCondition"></p>   
                </div> 

            </div>
        </div>

        <div class="giphyEmbed" id="preloader"><img id="frame" src="/libs/media/loading.gif" 
            width="180" height="180" frameBorder="0">
        </div>

        <div class="dataInfo">

            <!-- <h3>You are here üìç</h3>  -->
                <p>Country name: <span id="countryName"></span> <span id="flag"></span></p> 
                <p>City: <span id="cityName"></span></p>
                <p>Population: <span id="population"></span></p> 
                <p>Currency; 
                    <span id="isoCode"></span>
                    <span id="currencyName"></span>
                </p>
                <p>Exchange rate; <br>
                    <span id="currencySymbal"></span><span id="localCurrency"></span>
                </p>
                <p><span id="currencySymbal2"></span><span id="secondCurrency"></span></p>
                <p><span id="currencySymbal3"></span><span id="thirdCurrency"></span></p>
                <p class="wikipediaInfo"><span id="wikipediaInfo"></span></p>
                <p>Wikipedia links: <a href="" target="_blank" class="wikipedia"><span id="wikipedia"></span></a></p> 

                <br>

            <div class="search-container">
                <form autocomplete="off" onsubmit="event.preventDefault();">
                    <div class="autocomplete" style="width:300px;">
                      <input id="myInput" class="myInput" type="text" name="selCountry" placeholder="Country">
                    </div>
                    <button id="submit" class="submit" >üîç</button>
                    <!-- <input type="submit" id="submit" class="submit"> -->
                  </form>
                <!-- <form action="/libs/php/getGazetteerBySearch.php" method="POST">
                    <input type="text" id="search" class="search" placeholder="Search Location.." name="search">
                    <button type="submit">üîç</button>
                </form> -->
            </div>
                
        </div>

          <div class="infoSection w3-mobile">

            <!-- <div class="giphy-embed loading" id="preloader"><iframe src="https://giphy.com/embed/3oEjI6SIIHBdRxXI40"

            </div> -->
